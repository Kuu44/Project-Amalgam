<!DOCTYPE html>

  <head>

    <link data-n-head="true" rel="stylesheet" href="./Login at Naya_files/css2">
    <link rel="stylesheet" href="./Style/style1.css">
    <link rel="stylesheet" href="./Style/style2.css">
    <style type="text/css">
      .VueCarousel {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .VueCarousel--reverse {
        flex-direction: column-reverse;
      }

      .VueCarousel-wrapper {
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .VueCarousel-inner {
        display: flex;
        flex-direction: row;
        backface-visibility: hidden;
      }

      .VueCarousel-inner--center {
        justify-content: center;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./Style/background.css">
    <meta data-hid="description" name="description" content="Login into Amalgam" data-n-head="true">
  </head>
<body>
  <div id="__layout">
        <div data-v-7f9ae05b="">
          <section data-v-7f9ae05b="" class="hero is-fullheight">
            <div data-v-7f9ae05b="" class="hero-body">
              <div data-v-7f9ae05b="" class="container">
                <div data-v-7f9ae05b="" class="form account has-text-left">
                  <div data-v-7f9ae05b="" class="naya-logo margin-bottom-50-px has-text-centered"><a href="./loginPage.html" class="nuxt-link-active"><span class="logo">Amalgam</span></a></div>
                  <div data-v-7f9ae05b="" class="account-input">
                    <div data-v-7f9ae05b="" class="control is-clearfix"><input type="text" autocomplete="on" maxlength="50" placeholder="Username" required="required" class="input">
                    <small class="help counter is-invisible">
                        0 / 50
                      </small>
                    </div>
                    <div data-v-7f9ae05b="" class="control is-clearfix"><input type="text" autocomplete="on" maxlength="50" placeholder="First Name" required="required" class="input">
                    <small class="help counter is-invisible">
                        0 / 50
                      </small>
                    </div>
                    <div data-v-7f9ae05b="" class="control is-clearfix"><input type="text" autocomplete="on" maxlength="50" placeholder="Last Name" required="required" class="input">
                    <small class="help counter is-invisible">
                        0 / 50
                      </small>
                    </div>
                    <div data-v-7f9ae05b="" class="control inline border-bottom is-clearfix"><input type="password" autocomplete="on" placeholder="password" required="required" class="input">

                    </div>
                    <small class="help counter is-invisible">
                        0 / 50
                      </small>
                      <div data-v-7f9ae05b="" class="control inline border-bottom is-clearfix"><input type="password" autocomplete="on" placeholder="Confirm Password" required="required" class="input">

                      </div>
                      <small class="help counter is-invisible">
                          0 / 50
                        </small>
                    </div>
                    <div data-v-7f9ae05b="" class="control is-clearfix"><input type="text" autocomplete="on" placeholder="Email" required="required" class="input">

                    </div>
                  <div data-v-7f9ae05b="">
                    <!---->
                    <p data-v-7f9ae05b="" class="has-text-centered margin-top-20-px"><button data-v-7f9ae05b="" class="button is-rounded">Register</button></p>
                  </div>
                  <p data-v-7f9ae05b="" class="is-size-7 has-text-centered margin-top-20-px"><a data-v-7f9ae05b="" href="./loginPage.html" class="has-text-grey">
                    Already have an
                      <b data-v-7f9ae05b="">Amalgam</b> account?
                      <br data-v-7f9ae05b=""> <span data-v-7f9ae05b="" class="has-text-primary">Click here to Login</span></a></p>
                </div>
              </div>
            </div>
          </section>
        </div>
