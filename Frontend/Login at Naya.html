 कार्यालयको ढोकाभित्र छिर्ने वित्तिकै मेरो आँखा खेलौना जस्तो लाग्ने सानो गैंडामा पर्न गयो । त्यहाँको एकजना कर्मचारीले त्यस बच्चालाई सिसिबाट मायालु पाराले दुध ख्वाउँदै थियो । थाहा पाएँ आमा मरेको गैंडा रहेछ । जिवनमा मैले धेरै पल्ट धेरैवटा गैंडाहरु देखेकी थिएँ । यति सानो गैंडा देखेको मैले त्यो नै पहिलो पल्ट थियो । अति हिस्सि परेको थियो, त्यो बच्चा गैंडा ।\u003C\u002Fp\u003E\u003Cp\u003Eचितवन राष्ट्रिय निकुञ्जमा धेरै प्रकारका जनावरहरु, चराचुरुंगीहरु रहेकाछन् । विश्वसम्पदा सूचिमा परेको त्यस राष्ट्रिय निकुुञ्जको प्राकृतिक मनोरम जादूबाट मोहित विदेशबाट मात्र होईन देशभित्रबाट पनि हजारौं पर्यटकहरु निकुञ्ज घुम्न जाने गर्दछन् । \u003C\u002Fp\u003E\u003Cp\u003Eसंजोग मान्नु पर्दछ मेरो र रामकुमार अर्यालसंगको भेट । उनी राष्ट्रिय प्रकृति संरक्षण कोषको निमित्त कार्यालय प्रमुखको रुपमा कार्यरत रहेछन् । उनीसंगैको कुराकानीबाट मैले निकुञ्जका बारेमा केहि थप जानकारीहरु पाएँ ।\u003C\u002Fp\u003E\u003Cp\u003Eएक समय यसतो थियो, राजा र राणा परिवार जंगल घुम्नु र जंगलको प्राकृतिक दृष्य हेरेर वा शितल र श्वच्छ हावामा शास फेरेर मात्र खुशी मान्दैनथे, जंगली जनावरहरुको शिकार विशेष गरी बाघ, गैंडा जस्ता बलिया जनावरहरुको शिकार गर्न सक्नु सान, मान र रवाफ ठान्दथे । शिकार गरिएका जनावरहरुको जिउमाथि खुट्टा राखी पोजको साथ फोटो खिचाएर भित्ता भित्तामा टाँस्दथे । पुराना कितावहरु, दरवार र होटल या रिसोर्टहरुका भित्ताहरुमा त्यस्ता फोटोहरु देख्न सक्दछौं । कहिले काहिँ राजा, राजकुमार र राणाहरुले शिकार गर्न नसक्दा अरुले नै शिकार गरी राजा, राजकुमारहरुको बहादूरीको जय जय गाउँदै खुशी पारेका किस्साहरु पनि केहि कितावहरुमा पढ्न पाउँछौं । \u003C\u002Fp\u003E\u003Cp\u003Eमान्छेहरुको जथाभावी वस्ती, वसाई, गाईवस्तुको चरण र काठ दाउराको लागि जंगल फडानीको कारणले जंगल नै सखाप हुने अवस्थातिर धकेलिंदै गयो । जंगल फडानीको कारणले जंगलमा जनावरहरुको संख्या कम हुँदै गए पछि जंगलको सौन्दर्यता पनि हराउँदै गयो । त्यसले विश्वमा जंगली जनावरहरु र तिनीहरुको वासस्थानको सुरक्षाको लागि चलेको अभियानले नेपालको पनि ध्यान खिँच्यो । सन् १९७३ मा नेपालमा तत्कालिन वन सचिवको संयोजकत्वमा बाघ अनुसन्धान केन्द्रको स्थापना भयो । बाघहरु र चित्तलहरुमा रेडियो कलर ( Radio Colllar) गर्न थालियो । सन् १९७३, १९७५ र १९७७ मा नेदरलायण्डका राजकुमार वर्नहर्डले नेपाल भ्रमण गरेका थिए । नेपाल भ्रमणको बेला नेपालमा गैंडालाई डार्ट गरिरहेको देखेपछि उनी नेपालको काम प्रति धेरै प्रभावित भए । उनले नेपालमा प्रकृति संरक्षणको लागि संस्था खोल्ने सल्लाह दिए । सन् १९८२ मा राजा विरेन्द्रले राजकुमार फिलिपको समेत सल्लाहमा महेन्द्र प्रकृति संरक्षण कोषको स्थापना गरे । राजकुमार फिलिप सन् १९६१ मा स्थापना भएको विश्व प्रकृति कोष ( The Worldwide Fund for Nature –WWF) को संस्थापक थिए । राजाको शासनको अन्तपछि महेन्द्र प्रकृति संरक्षण कोषको नाम राष्ट्रिय प्रकृति संरक्षण कोष रहेकोछ । राष्ट्रिय प्रकृति संरक्षण कोषले विभिन्न राष्ट्रिय निकुन्जहरुसंग मिलेर काम गरिरहेकोछ ।\u003C\u002Fp\u003E\u003Cp\u003Eसन् १९८९ मा नेपालको नाम पनि विश्व प्रकृति कोषमा समावेश गर्यो र नेपालले विभिन्न मानव श्रोतको क्षमताबृद्धिको लागि तालिमहरु संचालन गर्न थाल्यो । तर तालिमप्राप्त जनशक्तिलाई काम दिलाउन र जंगल फडानी भएको ठाउँमा बृक्षारोपण गर्न कोषसंग पैसा थिएन । त्यसबेला अष्ट्रेलियन दुतावासले छ सात हजार डलर जति सहायता गर्यो र कोषले बृक्षारोपणको साथसाथै बाघ, गैंडा, हात्तिको अनुसन्धानलाई जारी राख्यो । यसले पछि जीवजन्तुको विषयमा एक संग्रहालय पनि चितवनमा खोलेकोछ ।\u003C\u002Fp\u003E\u003Cp\u003Eचितवन राष्ट्रिय निकुञ्जले मात्र ९५२ वर्ग किलोमिटर र बफर जोनले ७२२ वर्ग किलोमिटर जमिन ओगटेकोछ । चितवन राष्ट्रिय निकुञ्ज एकसिंगे गैंडाको लागि प्रख्यातछ । विश्वमा एकसिंगे गैंडा तीन हजारको संख्यामा रहेकोछ । त्यसमध्ये नेपालमा ६४५ र त्यसमध्येमा पनि चितवनमा मात्र ६०५ रहेकोछ । चितवनका जंगल हेर्न बर्षेनी सत्तरी देखि एक लाख सम्म विदेशी र तीस देखि चालिस लाखसम्म स्वदेशी पर्यटकहरु जाने गर्दछन् । \u003C\u002Fp\u003E\u003Cp\u003Eसामुदायिक वन र बफर जोन सम्वन्धी कानून र नियमावलीहरु आए पछि वनको आम्दानीको पचास प्रतिशत समुदायको हितको लागि खर्च गर्नु पर्दछ । त्यसक्रममा समुदायहरु मार्फत स्थानिय वासिन्दाहरुको सचेतनाको लागि विभिन्न कार्यक्रमहरु संचालन गर्दै आईरहेकोछ । अहिले त्यसको प्रभाव पनि देखिंदै आएकोछ । चालिस बयालिस सालतिर स्थानियवासीहरु ‘एऽऽ गैंडा के काम’ भन्थे । अहिले गैंडाको सुरक्षा, आहाल, घाँसको लागि कुरा गर्न सम्वन्धित निकायमा जान्छन् । अहिले उनीहरुले पाईथन, अजिंगर देखे भने आठ दश किलोमिटर हिँडेर भए पनि वचाउनु पर्यो भनेर खबर गर्ने गर्दछन् ।\u003C\u002Fp\u003E\u003Cp\u003Eवनमा काम गरेको चालिस बर्ष बिताई सकेका अर्यालसंग वनका फायदा, वन संरक्षण गर्दाको चुनौती र पर्यटन व्यवसायबाट हुने फायदाको आफ्नै अनुभवहरु छन् । वहाँको विचारमा जंगली वासस्थानको संरक्षण पछि बाघ लगायतका जंगली जनावरहरुको संख्या बढ्दै गएकोछ । हाल चितवनमा मात्र बाघको संख्या ९३ वटा रहेकोछ । जंगलबाट प्रत्यक्ष रुपले ९३ करोड सम्म बार्षिक आम्दानी भएकोछ भने अप्रत्यक्ष ढंगबाट करोडौं आम्दानी गरिरहेकोछ । आम्दानीवाट सरकारलाई मूल्य अभिवृद्धि कर (VAT) तिर्छ । होटल व्यवसायको साथ साथै किसानहरुले अण्डा, तरकारी, फलफूलहरु बेचेर आम्दानी गर्ने अवसर पाएकाछन् । एकजना पर्यटक वरावर पन्ध्रजनाले रोजगारी पाएकाछन् । चराचुरुंगी हेर्न आउने पर्यटकहरु चितवनमा मात्र सीमित हुँदैनन् । उनीहरु चरा हेर्न फूलचोकी पनि जान्छन् । पोखरा र काठ्माडौंको ऐतिहासिक शहर हेरेर पनि मजा लिन्छन् । जंगल संरक्षणले अक्सिजन, पानी प्रसस्त मात्रामा प्रदान गरेकोछ । जीवहरु संरक्षण गरेकोछ । कतिपय जडिवुडीहरु जंगलले नै प्रदान गरेकोछ । अर्यालको भनाईमा पर्यटन व्यवसायले प्रत्यक्ष काम गर्दैन, तर अप्रत्यक्ष फायदाहरु दिन्छ । वहाँले लगानीकर्ताहरु बारे आफ्नो अनुभव पनि सुनाउनु भयो । शुरुका दिनमा बर्षमा केबल २६ जनामात्र पर्यटकहरु आएका थिए । त्यसवेलाका लाल कुमार श्रेष्ठ नामका एक जना लगानी कर्ताले सोचे जस्तो व्यापार नहुने रहेछ भनेर निराश भई लगानी फिर्ता लगेका थिए । पछि पर्यटकहरु बढ्दै गए पछि उनी फेरि व्यवसायमा फर्के । \u003C\u002Fp\u003E\u003Cp\u003Eजंगल र पर्यटन विकासबाट अहिले जसरी देशको अर्थतन्त्रमा सहयोग पुगिरहेकोछ, त्यसमा वढी लगानी र व्यवस्थित गर्न सकेमा त्यसबाट आर्थिक विकास सम्भव हुन सक्छ । त्यहि चितवनमा पनि जंगल घुम्नको लागि गोलाकार बाटो बनाईदिने, आवश्यक मात्रामा विभिन्न स्तरको होटल र रेष्टुरेण्टहरुको संख्या बढाउने, घुम्ने ठाउँहरुको संख्या बढाई दिने, पर्यटकहरु हप्तौं दिन घुम्दा पनि नसिद्धिने ठाउँहरुको पहिचान, सरसफाई, हवाई सुविद्यालाई स्तरवृद्धि गर्न सकेमा पर्यटकहरु घुम्ने मात्र होईन, नेपालको धार्मिक, सांस्कृतिक, जनजीवन, भूगोल, ईतिहास, वनस्पति लगायतका विषयमा अध्ययन गर्नका लागि पनि नेपाल आउन सक्छन् । विदेशी लगानीलाई भित्र्याउन र त्यसको उचित व्यवस्थापन गर्न सकेमा पर्यटकको रुपमा मात्र होईन लगानीकर्ताको रुपमा समेत विदेशीहरु नेपाल आउन सक्छन् ।\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1594037869ds23v\" \u002F\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa15940378691aki6\" \u002F\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1594037869pmedd\" \u002F\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1594037869bfl5x\" \u002F\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa159403786935ugx\" \u002F\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1594037869sgdg3\" \u002F\u003E\u003C\u002Fp\u003E",timestamp:1594037866753,hash:"p1594037869ee8d3",truncated:i,nlikes:m,ncollected:e,liked:l,ncomments:i,permissions:{type:j,json:{write:e}},theme:p,themedata:d,collection:d,privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.0":{writable:true,enumerable:true,value:{hash:"a1594037869acjje",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.1":{writable:true,enumerable:true,value:{hash:"a1594037869ds23v",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.2":{writable:true,enumerable:true,value:{hash:"a15940378691aki6",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.3":{writable:true,enumerable:true,value:{hash:"a1594037869pmedd",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.4":{writable:true,enumerable:true,value:{hash:"a1594037869bfl5x",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.5":{writable:true,enumerable:true,value:{hash:"a159403786935ugx",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.attachments.6":{writable:true,enumerable:true,value:{hash:"a1594037869sgdg3",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.author":{writable:true,enumerable:true,value:{name:G,username:F,hash:d,image:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.author.image",typename:c},__typename:h}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.0.author.image":{writable:true,enumerable:true,value:{hash:D,__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.1":{writable:true,enumerable:true,value:{title:"Nepali language support for your website: Tutorial",attachments:[],domain:d,status:"Naya is committed to providing Nepali language support to as many Nepali users as possible. Naya is thus announcing the release of a universal Nepali language plugin. With this plugin, you can now add Nepali language feature to any website. Your users will be able to type directly in Nepali in your own website. This plugin can be used to add Nepali language support to any text field (input or textarea). Follow these easy steps",fullstatus:"Naya is committed to providing Nepali language support to as many Nepali users as possible. Naya is thus announcing the release of a universal Nepali language plugin. With this plugin, you can now add Nepali language feature to any website. Your users will be able to type directly in Nepali in your own website. This plugin can be used to add Nepali language support to any text field (input or textarea). Follow these easy steps to add Nepali language support to your existing website.\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003EView the demo here: \u003Ca href=\"http:\u002F\u002Fdeathg0d.github.io\u002Fnepali-demo\" target=\"_blank\"\u003Edeathg0d.github.io\u002Fnepali-demo\u003C\u002Fa\u003E.\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EAdd javascript\u003C\u002Fb\u003E\u003C\u002Fp\u003EFirstly, you need to download our js language pack from github. Go to \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fdeathg0d\u002Fnepali-demo\" target=\"_blank\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fdeathg0d\u002Fnepali-demo…\u003C\u002Fa\u003E, browse to the javascripts folder and download the nayaEN2NPinit.js file. Upload this file to your server (May be under \u002Fjs ? This is entirely up to you).\u003Cbr\u003E\u003Cbr\u003E\u003Ci\u003EEdit: Or simply download the file from this link: \u003Ca href=\"https:\u002F\u002Fraw.githubusercontent.com\u002Fdeathg0d\u002Fnepali-demo\u002Fgh-pages\u002Fjavascripts\u002FnayaEN2NPinit.js\" target=\"_blank\"\u003Ehttps:\u002F\u002Fraw.githubusercontent.com\u002Fdeathg…\u003C\u002Fa\u003E \u003C\u002Fi\u003E\u003Cbr\u003E\u003Cbr\u003EOnce you have uploaded this file to your server, you need to include it in your website by adding the following line just before the end body tag (\u003Cb\u003E&lt;\u002Fbody&gt;\u003C\u002Fb\u003E).\u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E&lt;script src=\"YOUR_JS_FOLDER\u002FnayaEN2NPinit.js\"&gt;&lt;\u002Fscript&gt;\u003C\u002Fpre\u003E\nYour code should look something like the following:\u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E\n     ....\n     &lt;script src=\"YOUR_JS_FOLDER\u002FnayaEN2NPinit.js\"&gt;&lt;\u002Fscript&gt;\n&lt;\u002Fbody&gt;\n\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cb\u003EAdd tags\u003C\u002Fb\u003E\u003C\u002Fp\u003EAdd the following anchor tag before all textareas or input text fields that you would like to have the Nepali language feature on.\u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E&lt;a rel=\"nofollow\" href=\"\u003Ca href=\"http:\u002F\u002Fnaya.com.np&quot;&quot;\" target=\"_blank\"\u003Ehttp:\u002F\u002Fnaya.com.np\"\u003C\u002Fa\u003E; title=\"Nepali Social Network\" class=\"naya_convert\"&gt;\u003Ca href=\"http:\u002F\u002Fnaya.com.np\" target=\"_blank\"\u003Enaya.com.np\u003C\u002Fa\u003E&lt;\u002Fa&gt;\u003C\u002Fpre\u003E\nYour html code should look something like the following:\n\u003Cpre\u003E&lt;a rel=\"nofollow\" href=\"\u003Ca href=\"http:\u002F\u002Fnaya.com.np&quot;&quot;\" target=\"_blank\"\u003Ehttp:\u002F\u002Fnaya.com.np\"\u003C\u002Fa\u003E; title=\"Nepali Social Network\" class=\"naya_convert\"&gt;\u003Ca href=\"http:\u002F\u002Fnaya.com.np\" target=\"_blank\"\u003Enaya.com.np\u003C\u002Fa\u003E&lt;\u002Fa&gt;\n&lt;textarea&gt;&lt;\u002Ftextarea&gt;\n\u003C\u002Fpre\u003Eor\n\u003Cpre\u003E&lt;a rel=\"nofollow\" href=\"\u003Ca href=\"http:\u002F\u002Fnaya.com.np&quot;&quot;\" target=\"_blank\"\u003Ehttp:\u002F\u002Fnaya.com.np\"\u003C\u002Fa\u003E; title=\"Nepali Social Network\" class=\"naya_convert\"&gt;\u003Ca href=\"http:\u002F\u002Fnaya.com.np\" target=\"_blank\"\u003Enaya.com.np\u003C\u002Fa\u003E&lt;\u002Fa&gt;\n&lt;input\u002F&gt;\n\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cb\u003EToggle color template\u003C\u002Fb\u003E\u003C\u002Fp\u003EOnce the plugin is initialized, all selected input fields will have Nepali language support. When you click on these fields, you will see toggle options to switch between Nepali and English language. You can also customize the look of these options. You can add data-site = \"dark\" in the &lt;a&gt; tag as shown below for a darker design. \u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E&lt;a rel=\"nofollow\" href=\"\u003Ca href=\"http:\u002F\u002Fnaya.com.np&quot;&quot;\" target=\"_blank\"\u003Ehttp:\u002F\u002Fnaya.com.np\"\u003C\u002Fa\u003E; class=\"naya_convert\" title=\"Nepali Social Network\" data-site=\"dark\"&gt;\u003Ca href=\"http:\u002F\u002Fnaya.com.np\" target=\"_blank\"\u003Enaya.com.np\u003C\u002Fa\u003E&lt;\u002Fa&gt;\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cb\u003EHide tags\u003C\u002Fb\u003E\u003C\u002Fp\u003ELastly, you obviously do not want our link&lt;a&gt; tags appearing in your website. To hide these tags add the following css property to your stylesheet.\u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E&lt;style&gt;\n     .naya_convert{\n          display: none;\n     }\n&lt;\u002Fstyle&gt;\u003C\u002Fpre\u003E\nYour code could therefore look like the following:\n\u003Cpre\u003E&lt;head&gt;\n\t...\u003Cbr\u003E\u003Cbr\u003E\t&lt;style&gt;\n     \t\t.naya_convert{\n     \t     \t\tdisplay: none;\n     \t\t}\n\t&lt;\u002Fstyle&gt;\n&lt;\u002Fhead&gt;\u003C\u002Fpre\u003E\nYour input fields now have Nepali language support !! Your final html file could look something like the following:\u003Cbr\u003E\u003Cbr\u003E\u003Cpre\u003E&lt;html&gt;\n\t&lt;head&gt;\n\t\t...\u003Cbr\u003E\u003Cbr\u003E\t\t&lt;style&gt;\n\t\t\t.naya_convert{\n\t\t\t\tdisplay: none;\n\t\t\t}\n\t\t&lt;\u002Fstyle&gt;\n\t&lt;\u002Fhead&gt;\n\t&lt;body&gt;\n\t\t...\n\t\t\n\t\t&lt;a rel=\"nofollow\" href=\"\u003Ca href=\"http:\u002F\u002Fnaya.com.np&quot;&quot;\" target=\"_blank\"\u003Ehttp:\u002F\u002Fnaya.com.np\"\u003C\u002Fa\u003E; title=\"Nepali Social Network\" class=\"naya_convert\"&gt;\u003Ca href=\"http:\u002F\u002Fnaya.com.np\" target=\"_blank\"\u003Enaya.com.np\u003C\u002Fa\u003E&lt;\u002Fa&gt;\n\t\t&lt;textarea&gt;&lt;\u002Ftextarea&gt;\n\t\t\n\t\t&lt;script src=\"YOUR_JS_FOLDER\u002FnayaEN2NPinit.js\"&gt;&lt;\u002Fscript&gt;\n\t&lt;\u002Fbody\n&lt;\u002Fhtml&gt;\u003C\u002Fpre\u003E\u003Cbr\u003E\u003Cbr\u003EA video demo: \u003Ca href=\"http:\u002F\u002Fyoutube.com\u002Fwatch?v=oeYGCvryfE4\" target=\"_blank\"\u003Eyoutube.com\u002Fwatch?v=oeYGCvryfE4…\u003C\u002Fa\u003E",timestamp:1427437488067,hash:"5d1cc8869aefeb8a70571c4fe977fa5f",truncated:i,nlikes:P,ncollected:i,liked:l,ncomments:x,permissions:{type:j,json:{write:e}},theme:p,themedata:d,collection:d,privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.1.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.1.author":{writable:true,enumerable:true,value:{name:"Developer Naya",username:"developer.naya",hash:d,image:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.1.author.image",typename:c},__typename:h}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.1.author.image":{writable:true,enumerable:true,value:{hash:"df19377f4d411eec7c2721656c844216",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2":{writable:true,enumerable:true,value:{title:"Impacters: Prospects of Artificial Intelligence (AI) in Nepal",attachments:[{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.0",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.1",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.2",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.3",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.4",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.5",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.6",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.7",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.8",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.9",typename:c},{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.10",typename:c}],domain:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.domain",typename:n},status:"\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fnaya.com.np\u002Fcollection\u002Fc157432047228vg0?sortby=latest\" target=\"_blank\"\u003EImpacters\u003C\u002Fa\u003E, a program by \u003Ca href=\"http:\u002F\u002Fwodes.org.np\" target=\"_blank\"\u003EWomen Development Society (WODES)\u003C\u002Fa\u003E and \u003Ca href=\"http:\u002F\u002Fnaya.com.np\u002F@naya\" target=\"_blank\"\u003ENaya\u003C\u002Fa\u003E, started in 2015, as Coder Girls Initiative, with an aim to encourage young girls to join Science, Technology, ...\u003C\u002Fp\u003E",fullstatus:"\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1578295562gwsj1\" \u002F\u003E\u003Ca href=\"https:\u002F\u002Fnaya.com.np\u002Fcollection\u002Fc157432047228vg0?sortby=latest\" target=\"_blank\"\u003EImpacters\u003C\u002Fa\u003E, a program by \u003Ca href=\"http:\u002F\u002Fwodes.org.np\" target=\"_blank\"\u003EWomen Development Society (WODES)\u003C\u002Fa\u003E and \u003Ca href=\"http:\u002F\u002Fnaya.com.np\u002F@naya\" target=\"_blank\"\u003ENaya\u003C\u002Fa\u003E, started in 2015, as Coder Girls Initiative, with an aim to encourage young girls to join Science, Technology, Engineering, Mathematics (STEM) by introducing the disciplines to them through relatable fun projects. Instead of focusing solely on theories, Impacters aims to arouse their interest and inspire them through hands on experience so that they can continue learning and working on the subject, and inspire more girls like them even after the end of the sessions.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1578295562im6p6\" class=\"right\" \u002F\u003EThe latest session of Impacters, took place between 16th December - 21st December in Kathmandu, Nepal. For the first 5 days, Impacters worked with a small group of mentors and 27 female participants, under the guidance of Ms. Lachana Hada, to go through the \u003Ca href=\"https:\u002F\u002Fnaya.com.np\u002Fpost\u002Fp1577267801ozc1w\" target=\"_blank\"\u003Ebasics of Machine Learning and Artificial Intelligence\u003C\u002Fa\u003E - their limitations and requirements as well as their applications. Ms. Hada, currently a Software Engineer in Munich, Germany, is also a Co-Founder of Impacters.\u003C\u002Fp\u003E\u003Cp\u003EThe workshop started with a basic introduction to python programming before digging deeper into Machine Learning. The workshop was structured in a way that allowed the participants to understand the theory taught at the workshop not just through relatable examples but also through the practical sessions that followed immediately afterwards. After being introduced to the basic concepts of Machine Learning through a simple handwritten number recognition task, the participants went on to learn the more complicated theories through implementing complex image recognition problems. They also learnt how the concepts used in these seemingly simple projects can be used to solve big commercial and societal issues, thus allowing for a seamless transition from theoretical knowledge to practical implementations. Our participants also worked together in groups to outline how Machine Learning and AI can be used in the context of Nepal. Two of the best teams later presented their ideas and the lessons learnt during the workshop at the first national symposium organized by Impacters titled “Prospects of Artificial Intelligence (AI) in Nepal”.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa15782955623ovs7\" \u002F\u003EOn 21st December 2019, a national symposium on “Impacters: Prospects of Artificial Intelligent (AI) in Nepal” was organized to serve as a wrap up to the 5-day workshop. The event was inaugurated by Hon. Surendra Pandey, Member of Federal Parliament of Nepal and former Finance Minister. On the occasion, after underlining that there is no difference between sons and daughters, he spoke about the impacts of AI on the economy of Nepal. He pointed out how all sectors of Nepal, be it education or politics, are lagging behind and will continue to lag behind if we do not focus on AI and new technologies. He also pointed out to the Deputy Secretary of Education that reform in education sector is vital for the development of Nepal.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1578295562mixa6\" class=\"left\" \u002F\u003EDr. Bindu Lohani, former vice-president of the Asian Development Bank (ADB) for Knowledge Management and Sustainable Development, stressed for a need to start thinking about adopting AI and accelerate the process through development of concrete strategies. He pointed out that the role of the government is important in terms of pushing agenda, making a strategy and upgrading infrastructure but we need to develop the attitude of quicker problem solving - “if there is a problem, we will solve it, but let us do it fast”.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1578295562rub1g\" class=\"right\" \u002F\u003EMr. Mangesh Lal Shrestha, Executive Committee Member of Federation of Nepalese Chamber of Commerce &amp; Industry (FNCCI) delivered his views on how we can leapfrog from traditional economic development to AI assisted development for maximal increase in value. He also pointed out the importance of gender equality by stating that having more men in AI and Machine Learning may result in bias towards men’s emotions.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1578295562woqa5\" class=\"left\" \u002F\u003EMr. Ishwori Prasad Sharma, National Director of SOS Children’s Village Nepal, focused on family’s role in decreasing gender inequality and how we should give equal opportunities to sons and daughters. He also brought into attention how our schools do not encourage critical questions and how that should be changed.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa15782955621je7p\" class=\"right\" \u002F\u003EMs. Eeda Rijal, Chief Executive Officer and Co-Founder at Sochware, stated how rare it was to stand in a tech event with more females than men. She pointed out that it is not the gender but the passion that drives you. She shared her experience on how technology has no gender and does not discriminate between males and females.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa15782955623ccpd\" class=\"left\" \u002F\u003EMr. Parmesor Shrestha, Chief of Digital Banking Department at Global IME Bank, expressed how we can save a lot of time and resources by researching in Nepali language recognition and highlighted the potential of AI in bank industries and payment networks.\u003C\u002Fp\u003E\u003Cp\u003EThe symposium also saw 6 of the 27 participants present their ideas on how AI can be used in the context of Nepal. One team showcased how AI can be used in “Intelligent Traffic Management System for Emergency Vehicle” while the other team shared their ideas on how AI can be used to prevent and minimize the damage of wildfire. This symposium was a platform for them to showcase what they have learnt at the workshop and an opportunity to present their creative ideas to the people with the potential to support their ideas.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1581426881fxb4h\" \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003EDuring these 6 days, the 27 participants who arrived with little to no knowledge on programming and Machine Learning not only implemented simple Machine Learning solutions successfully but also experienced how gender plays no role in determining one's ability. With this session, they walked out with an enthusiasm to learn more and with a confidence that they too can make a significant difference in STEM. They have shown an immense interest in continuing to work with Impacters and we look forward to making a difference together with them.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1582475178rantm\" \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ETo view more pictures from the event please \u003C\u002Fstrong\u003E\u003Ca href=\"https:\u002F\u002Fnaya.com.np\u002Fpost\u002Fp1578295888h6vtx\" target=\"_blank\"\u003E\u003Cstrong\u003Eclick here\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E\u003Cstrong\u003E.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E",timestamp:1578295559333,hash:"p1578295562jo2kg",truncated:i,nlikes:H,ncollected:x,liked:l,ncomments:e,permissions:{type:j,json:{write:e}},theme:p,themedata:d,collection:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.collection",typename:f},privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.attachments.0":{writable:true,enumerable:true,value: ble:true,enumerable:true,value:{hash:"a1582475178rantm",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.domain":{writable:true,enumerable:true,value:{hash:N,url:I,__typename:n}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.collection":{writable:true,enumerable:true,value:{name:y,hash:z,__typename:f}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.2.author":{writable:true,enumerable:true,value:{name:y,username:d,hash:z,image:d,__typename:h}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.3":{writable:true,enumerable:true,value:{title:"नेताहरुको जेल जीवन र टीका कार्यक्रम",attachments:[{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.3.attachments.0",typename:c}],domain:d,status:"\u003Cp\u003Eबुज्रुकहरुबाट नेपालमा राजनीतिक परिवर्तनको लागि गरेको त्याग, तपस्या, जेलनेलको कुरा बारे चर्को भाषण सुन्दा मलाई पर्दा पछाडी रहेर पार्टी काममा लाग्नेहरुको सम्झना आउने गर्दछ । ती पात्रहरुले न कुनै ज्याला ...\u003C\u002Fp\u003E",fullstatus:"\u003Cp\u003E\u003Cimg src=\"{\u002F\u002F}\u002Fa1596616564oxi9j\" class=\"left\" \u002F\u003Eबुज्रुकहरुबाट नेपालमा राजनीतिक परिवर्तनको लागि गरेको त्याग, तपस्या, जेलनेलको कुरा बारे चर्को भाषण सुन्दा मलाई पर्दा पछाडी रहेर पार्टी काममा लाग्नेहरुको सम्झना आउने गर्दछ । ती पात्रहरुले न कुनै ज्याला मागे, न कुनै भनसुन गरे, न पुरस्कार र तक्मा कै आशा गरे । उनीहरु आप्mनै श्रममा गर्वले बाँचेकाछन् । उनीहरुले घमण्डले भाषण ठोकेको कहिल्यै देखिन । तर एउटा आशा भने उनीहरुमा सँधै रहिरहेकोछ, त्यो हो नेपालको शान्ति, प्रगति, समृद्धि र सुशासन । \u003C\u002Fp\u003E\u003Cp\u003Eलामो समयको राजनीतिक संघर्ष पछि नेपालले संघीय, लोकतान्त्रिक गणतान्त्रीक राज्य व्यवस्था पाएकोछ । चुनावमा बहुमत पाएको कम्युनिष्ट पार्टीले सरकारको नेतृत्व गरेकोछ । पार्टीको अध्यक्ष र प्रधानमन्त्री केपी शर्मा ओली हुनुहन्छ । वहाँको प्रधानमन्त्रीको कार्यकालमा मैले वहाँलाई तीन पल्ट भेटेकीछु । पहिलो पटक प्रधानमन्त्रीकालमा मन्त्रीहरुलाई सपथ ख्वाउने दिन शितलनिवासमा, दोश्रो प्रधानमन्त्रीबाट राजिनामा पछि विदाईभोज बालुवाटारमा, र तेश्रो पल्ट दशैं तिहार शुभकामना आदान प्रदान कार्यक्रम भृकुटी मण्डपमा । \u003C\u002Fp\u003E\u003Cp\u003Eभृकुटी मण्डपमा कार्यक्रम सकिसकेको थियो । मन्च प्रायः खाली थियो । प्रधानमन्त्री बसी नै रहनु भएको थियो । प्रधानमन्त्री सम्झेर मैले वहाँलाई नमस्ते गरें, वहाँले कसिलो हात मिलाउन भयो र हामी महिलाहरु हरेक बर्ष जेलमा टिका लगाउन जाने कुरा सम्झिनु भयो । सवै जसो भेटमा वहाँको एउटै कुरा के मन पथ्र्यो भने वहाँ लगायतका नेताहरु जेल परेको बेला महिला दिदी बहिनीहरुव्दारा दशैं र तिहारको टीका कार्यक्रमको सम्झनाको कुरा । वहाँले सम्झनु भएको त्यस कुराले मैले महिलाहरुप्रति सम्मान गर्नु भएको सम्झन्थें । हो पनि त्यो बेला जेल टिका कार्यक्रमले पार्टी काममा महत्वपूर्ण भूमिका खेलेको थियो ।\u003C\u002Fp\u003E\u003Cp\u003Eतत्कालिन (माले) को स्थापना भैसकेपछि मालेको उपत्यकामा सम्पर्क विस्तार साथै महिलाहरु विच पनि पार्टी काम विस्तार भयो । कोहि पनि कार्यकर्ताहरु पार्टीको सम्पर्कबाट नछुटियुन भन्ने पार्टीको नीति हुन्थ्यो । खासगरी ०३५\u002F०३६ को आन्दोलन पछि पार्टीले सडक मात्र होईन जेल पनि एक कर्मस्थल मानेको थियो र नियमित सम्पर्क हुन्थ्योे । पार्टीको जिम्माको हैसियतले जेलमा भेट्ने कामको व्यवस्थापन गर्ने जिम्माको केहि हिस्सा मेरो भागमा पनि परेको थियो ।  \u003C\u002Fp\u003E\u003Cp\u003Eत्यो बेलाको कतिपय कुरा बिर्सि पनि सकेकीछु । पद्मा दिदी (मानन्धर) को अनुभवमा पक्राउ पर्ने डरले जेलमा भेट्न जान सजिलो थिएन । नाता लगाउन सजिलोको लागि पाका आमाहरुलाई समेत भेट्ने टीममा सहभागी गराईन्थ्यो । पहिलो पल्टको भेटमा उनको आमा चन्द्रमाया मानन्धर पनि जानु भएको थियो । धेरै जसो खाना पकाउने काम उनको घरमा हुने गर्दथ्यो र श्रीमान पूर्णमानले पनि पकाउने काममा धेरै सघाउनु हुन्थ्यो । मेरी भाउजु दिलशोभा चित्रकारको अनुभवमा जेलमा भेट्न जाँदा जेल भित्रका नेताहरुका साना आवश्यकताहरु पुरा होस, एक छाक भए पनि मिठो खान पाओस भन्ने हुन्थ्यो । कहिले काहिँ एकै ठाउँमा पकाउन गाहारो हुने हुनाले विभिन्न पकवानहरुको भाग लगाएर फरक फरक घरमा पकाएर लग्ने गरिन्थ्यो । खर्चको लागि साथीहरुबाट चन्दा संकलन गरिन्थ्योे । जेलमा भेट्न जाने काम विद्यार्थीहरुको समूहलाई पनि दिने गरिन्थ्यो । पढ्नको लागि काठ्माडौंमा डेरा गरी बसेका विद्यार्थीहरुको आम्दानीको श्रोत घर वा सानातिना जागिरबाट हुने गर्दथ्यो र पैसाको सँधै अभाव हुन्थ्यो । तैपनि उनीहरुले पार्टीको निर्देशनमा जेलमा खानाकुरा, पत्रपत्रिका र अन्य आवश्यकताका सामाग्रीहरु लानको लागि पैसाको जोहो गर्न सडक, बस र पार्कहरुमा ट्वाक हल्लाएर चन्दा संकलन गर्दथे । त्यहिक्रममा कति विद्यार्थीहरु स्वयं गिरप्mतारीमा पर्दथे ।\u003C\u002Fp\u003E\u003Cp\u003Eकाठमाडौं उपत्यकामा नख्खु, सेन्ट्रल र भद्रगोल जेलहरुमा राजबन्दीहरुलाई राख्ने गरिन्थ्यो । तीनवटा जेल मध्ये नख्खु राम्रो र सजिलो मान्थे भने सेन्ट्ललाई सकस । बन्दीहरुलाई नख्खु जान पाए हुन्थ्यो भन्ने लाग्दथ्यो रे । चौकीहरुबाट जेलमा सारे पछि बन्दीहरुले राजवन्दीको हैसियतले पत्रपत्रिका पढ्न पाउने, नातेदार भेट्न पाउने देखि लिएर हरेक दिन केहि पैसा र सिधाको रुपमा केहि चामल पनि पाउँथे । जेलमा प्राप्त हुने ससाना सुविद्याहरुले पनि बन्दीहरुलाई खुशी पार्थे ।\u003C\u002Fp\u003E\u003Cp\u003Eदशैं र तिहार टिका कार्यक्रम भेट्नको लागि महिलाहरुलाई सजिलो थियो । चाडवाडको कारणले कुराकानीमा केहि खुकुलो पनि हुन्थ्यो । महिलाहरुले खानेकुरा मात्र होइन पार्टीका निर्देशनहरु, पुस्तक, पत्रपत्रिकाहरु, चिठीपत्रहरु सजिलै जेल भित्र पास गर्दथे । उनीहरुको अनुभवमा पार्टीका गोप्य निर्देशनहरु थर्मस, ऐना, खानेकुरा, कागजको त्रिकोण थुंगा, मैनले लेखेर पठाउने गरिन्थ्यो । ती कुरा भेट्न जाने सवै महिलाहरुलाई थाहा हुँदैनथ्यो । केहि खुकुलो अवस्थामा जेलमा भेट्न जाँदा कविता पढ्ने, गीत गाउने र नाचेर रमाईलो पनि गरिन्थ्यो । नेकपाका एक नेता राधाकृष्ण मैनालीको भनाईमा महिलाहरु त्यसरी भेट्न आउँदा बन्दीहरुलाई रमाईलो लाग्ने मात्र होईन बन्दीहरुले जेल बाहिरको पार्टी कामको अवस्था, जिम्मेवारीको अवस्था, परिवर्तन आदि बारे थाहा पाउँथे र प्रेरणा पाउँथे । \u003C\u002Fp\u003E\u003Cp\u003Eपंचायती व्यवस्थामा पार्टीहरु प्रतिवन्धित भएकोले पार्टीको नामबाट आन्दोलन गर्नु सम्भव थिएन । तर मान्छेहरु चुप लागेर दमनलाई सहि बस्न सक्ने अवस्था पनि थिएन । कतिसम्म भने बनभोजलाई पनि राजनीतिकरण गरेर मानिसहरु समातिने र थुनिने घटनाहरु पनि धेरै वटा भए । शिक्षक, विद्यार्थी, मजदूर र अन्य पेशाकर्मिहरुको समस्याहरुको चाङ थियो, सुनुवाई हुँदैनथ्यो र उनीहरु विभिन्न मागहरु लिएर आन्दोलनमा उत्रिन्थे । आन्दोलनमा हरेक पटक सयौं जेल पर्थे । कहिले काहिँ पचास हजार भन्दा माथि पनि जेलमा परेका हुन्थे । दुधकाण्ड, रंगशाला हत्याकाण्ड, पिस्कर हत्याकाण्डको विरुद्धमा उठेको आन्दोलनहरुको क्रममा पनि हजारौं व्यक्तिहरु जेल परेका थिए । नमिता सुनिता बलात्कार र हत्याको विरुद्धमा उठेको महिलाहरुको आन्दोलनले देशव्यापी रुपमा हिँसाको विरुद्धमा चुप नलाग्न सन्देश दियो र त्यस पछि कुनै पनि हिंसाको विरुद्धमा महिलाहरुको आन्दोलन उठ्न थाल्यो । अन्तराष्ट्रिय श्रमिक महिला दिवस ८ मार्च मनाएको बेला महिलाहरुले जेल र यातना भोग्नु परेको थियो । \u003C\u002Fp\u003E\u003Cp\u003Eमैले केहि समय केन्द्रिय महिला जेल बस्दा के अनुभव गरें भने जेल भित्र बस्ने वन्दीहरुप्रति गरिने व्यवहार अन्य आन्दोलनहरुको सफलता र असफलतामा निर्भर गर्दथ्यो । आन्दोलन चर्किंदै गयो र आन्दोलनकारीको पक्षमा निर्णय हुन सक्ने सम्भावना रहेको थियो भने जेल भित्र बस्नेहरुसंग नम्र व्यवहार गरिन्थ्यो भने अरु बेला कडा । राजनीतिक मुद्दा बाहेक अन्य मुद्दामा जेल बसेकाहरु भने राजनीतिक बन्दीहरु जेलमा जति बढी भयो उति रमाउँथे । उनीहरुले बाहिरका साहसिक कुराहरु सुन्न पाउँथे । बिशेषगरी छोटो अवधिको लागि आउने राजबन्दीहरु सामु यातना कम गरिन्थ्यो । बन्दीहरु भन्ने गर्दथे ती अस्थायी राजबन्दीहरुले जेलको कुरा बाहिर लगेर तहल्का मच्चाउलान् भन्ने डर हुन्थ्यो क्यारे जेल प्रशासकहरुलाई । राजबन्दीहरुको संगतले अन्य मुद्दामा जेल बसेका कतिपय बन्दीहरु राजनीतिक रुपले प्रशिक्षित भई जेलमुक्त भए पछि पार्टी जीवन विताउनेहरु पनि छन् ।\u003C\u002Fp\u003E\u003Cp\u003Eआजको नेकपाको नेतृत्वमा बस्ने धेरै जसो नेताहरु कुनै न कुनै समयमा जेल पर्ने धेरैछन् । झापा आन्दोलनको क्रममा पक्राउ परेकामध्ये अमर कार्की, भिष्म धिमाल, मनकुमार गौतम, मंगलमर्णी सतारले करीब अठार बर्ष जेल जीवन भोगे । मोहनचन्द्र अधिकारी, घनेन्द्र बस्नेत, नरेश खरेलले साढे सत्रबर्ष जेल बसे, मानकुमार तामाङ र अमर अधिकारीले सत्र बर्ष जेल भोगे । पानवीर विश्वकर्माले १६ बर्ष जेल जीवन काटे । केपि शर्मा ओली, राधा कृष्ण मैनाली, नारद वाग्लले चौध बर्ष जेल जीवन गुजारे, मोदनाथ प्रश्रितले गोलघरको जीवन सहित नौ बर्ष विताए । हर्रे बर्रे काण्डबाट बेदुराम भुषाल, बुद्धि बहादूर राजमाझी लगायतले दश बर्ष सम्मको जेल जीवन विताए । महिलाहरुमा गौरा प्रसाईं पनि केहि बर्ष जेल बसिन् ।\u003C\u002Fp\u003E\u003Cp\u003Eजेलमा टिका लगाउन जाने आमा दिदी बहिनीहरुलाई सम्झँदा धेरैको नाम भन्न गाहारो भैसकेको रहेछ । ईतिहासमा जेलको लागि विशेष जिम्मेवारी बहन गर्ने महिलाहरुका ती सवै नामहरु नविर्सिउन भनेर मैले टिपेर भ्याएको नामहरु यहाँ उल्लेख गर्न खोजेकी छु । पद्मा मानन्धर, सहाना महर्जन, बल्बु महर्जन, सरस्वती वाटी, श्री लक्ष्मी श्रेष्ठ, रीना महर्जन, कमला श्रेष्ठ, प्रतिमा श्रेष्ठ, शान्ति श्रेष्ठ, जमुना श्रेष्ठ र उनकी आमा, गंगा श्रेष्ठ र म लगायत टोखा, किर्तिपुर, पाँगा, नगाउँ, ललितपूर र भक्तपूरका थुप्रै महिलाहरु जेलमा भेट्घाट र टीका कार्यक्रममा सहभागी हुने गर्दथ्यौं । \u003C\u002Fp\u003E\u003Cp\u003Eआजको राजनीतिक परिवर्तन एकाध मानिसहरु वा केहि नेताहरुको भुमिकाले मात्र भएको हो भन्नु महाभूल हुनेछ । आजको परिवर्तन धेरै थरिका मानिसहरुको, धेरै किसिमले, धेरै बर्षको सामुहिक मेहनतको फल हो । जेलमा बस्नेले बाहिरका आन्दोलन र बिजयको प्रतिक्षा गर्दथे भने बाहिर बस्नेले जेलभित्र यातना सहेर बसेका नेताहरुका आदर्शबाट प्रेरित र जिम्मावारीवोध भएर हिड्ने गर्दथे । \u003C\u002Fp\u003E\u003Cp\u003Eनोटः\tयो लेख फरक शिर्षकमा दृष्टि साप्ताहिक पत्रिकामा पनि निस्केकोछ । \u003C\u002Fp\u003E",timestamp:1596616564066,hash:"p159661656498jpy",truncated:i,nlikes:e,ncollected:e,liked:l,ncomments:e,permissions:{type:j,json:{write:e}},theme:p,themedata:d,collection:d,privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.3.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.3.attachments.0":{writable:true,enumerable:true,value:{hash:"a1596616564oxi9j",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.3.author":{writable:tr chments:[],domain:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.7.domain",typename:n},status:"\u003Cp\u003Eधर्मनिरपेक्षताले राज्यसत्ता सञ्चालनमा धर्मको कुनै योगदान लिन चाहँदैन । आफ्नो जन्म हुनुभन्दा अगाडि धर्मले निर्माण गरेका उपलब्धिलाई अस्वीकार गर्न धर्मनिरपेक्षता हतारिएको प्रमाण सन् १७८९ को फ्रान्सेली क्रान्तिलाई लिन सकिन्छ । ...\u003C\u002Fp\u003E",fullstatus:"\u003Cp\u003Eधर्मनिरपेक्षताले राज्यसत्ता सञ्चालनमा धर्मको कुनै योगदान लिन चाहँदैन । आफ्नो जन्म हुनुभन्दा अगाडि धर्मले निर्माण गरेका उपलब्धिलाई अस्वीकार गर्न धर्मनिरपेक्षता हतारिएको प्रमाण सन् १७८९ को फ्रान्सेली क्रान्तिलाई लिन सकिन्छ । नेपालको सवालमा युरोपियन मुलुकको ‘नुन’को ‘गुन’ तिर्न बाध्य भएको राजनीतिले संविधानमा ‘धर्मनिरपेक्षता’ राज्य लेख्दै स्पष्टीकरण दिएको घटना कति दुःखदायी र लाजमर्दो छ ? भविष्यमा हिसाब–किताब अवश्य हुनेछ । सिद्धान्ततः धर्मनिरपेक्षताले ‘धर्मको जरा उखेल्न’ कुनै कसर बाँकी नराख्ने बुझ्न नसकेको नेपाली राजनीति संविधानको धारा ४ (१) मा धर्मनिरपेक्षता भन्नाले सनातनदेखि चलिआएको धर्म–संस्कृतिको संरक्षणलगायत धार्मिक, सांस्कृतिक स्वतन्त्रता सम्झनुपर्छ भन्ने ‘केटाकेटीपन’ देखाउन विवश भएको छ ।\u003C\u002Fp\u003E\u003Cp\u003Eसहिष्णुता धर्मनिरपेक्षता राज्यको आधारशिला मानिए पनि यसले नास्तिकताको पैरवीलाई अप्रत्यक्ष ढङ्गले वकालत गर्दछ । धार्मिक विषयमा सहनशीलता, उदारता, उदात्त विचारको बखान गर्दै राजनीति नै सबै कुरा हो भन्ने मान्न बाध्य बनाउँछ । धर्मलाई दैनिक सामाजिक, राजनीतिक तथा शासकीय जीवनस्तरबाट पृथक राख्ने धर्मनिरपेक्षताको मूल सिद्धान्तले धर्म र राजनीतिलाई एक–आपसमा मिलाउन इन्कार गर्छ । धर्मनिरपेक्षताले आममानिसको दिमागलाई दूषित बनाउँछ । व्यक्तिगत सफलताको निम्ति धर्म र समाजले स्थापित गरेका भावना, मूल्य र मान्यतालाई हाँसी–हाँसी लत्याउन मरिहत्ते गर्छ । साथै विभाजन र भ्रमलाई बढावा दिँदै विरोधाभासमा खेल्न रुचाउँछ ।\u003C\u002Fp\u003E\u003Cp\u003Eस्टालिनवाद, नाजीवाद, समाजवाद र नास्तिकवादले समान रूपले प्रयोग गर्न सक्ने र मिल्ने ‘धर्मनिरपेक्षता’ कसरी प्रगतिशील हुन सक्छ ? मुलुकले कहिल्यै सोच्न चाहेन । संविधान जारी गर्नुभन्दा अगाडि सर्वसाधारण जनतासँग अत्यधिक सोधिएको तर जनताको जवाफलाई लत्याउँदै विशेष गरी युरोपियन मुलुकहरूको दबाब र इसारामा संविधानमा अङ्कित गरिएको ‘धर्मनिरपेक्षता’ मुलुकको राजनीतिको निम्ति ‘अमृत’ वा ‘विष’ के हो ? ०६२÷६३ को दोस्रो जनआन्दोलनको बलमा युरोपियन मुलुकले कपटपूर्ण रूपले ‘नेपाली म्याग्नाकार्टा’ बनाएको धर्मनिरपेक्षता नेपालका राजनीतिक दलहरूले सामान्य ढङ्गले समेत नसोचेको बुझ्न यसको उत्पत्ति, विकास र लक्ष्यतर्फ ध्यान दिनु जरुरी देखिन्छ ।\u003C\u002Fp\u003E\u003Cp\u003Eधर्मनिरपेक्षताको अवधारणाअनुसार ‘धर्मनिरपेक्षता राज्य’ बनाउने युरोपियन मुलुकले बुझेको ‘धर्म’को अर्थ व्यापक छ । राज्यको कुनै धर्म हुँदैन भन्ने नाराभित्र लुकेको अर्थ झनै खतरनाक रहेको छ । धर्मको अर्थ गहिरोसँग बुझ्ने हो भने कर्तव्य, आचारसंहिता, नियम, रीतिरिवाज, साम्प्रदायिक आचार–विचार, नैतिक आचरण, शिष्टाचार आदिको समावेश रूप नै सही मानेमा ‘धर्म’ हो । धर्मको अर्थ जीवन–प्रणालीसमेत हो । धर्मनिरपेक्षता राज्य बनाउने लक्ष्य राख्नेहरूले राज्यको कुनै धर्म हुँदैन भन्ने राजनीतिको न्यूनतम ‘धर्म’ निभाउन बिर्संदा मुलुकले गुमाएको पहिचान अनिष्टकारी थियो भन्ने पुष्टि हुँदै छ ।\u003C\u002Fp\u003E\u003Cp\u003Eजर्ज ज्याकोब होलियोकले धर्मनिरपेक्षतालाई परिभाषित गरेसँगै सेकुलरको अर्थ खोज्ने कार्य व्यापक रूपमा हुँदै आएको छ । अङ्ग्रेजी शब्द सेक्युलरलाई नेपालीमा अनुवाद गर्दा ‘लौकिक’ भन्ने गरिएको छ । ‘लौकिक’को अर्थ लोकसम्बन्धी, सांसारिक, लोकप्रिय, सामान्य, अभ्यास, उपयोग, प्रसिद्ध, प्रचार, लुकेको वा उत्पन्न भएको, व्यावहारिक वा अन्तिम भन्ने देखिन्छ । देवीप्रसाद चट्टोपाध्यायले प्राचीन भारतीय भौतिकवादको अध्ययन गर्दै भारतीय दर्शनको मूल चेतना परलौकिक र आध्यात्मिक रहेको बताएका छन् । जहाँ जीवन र जगत्को यथार्थलाई महत्वहीन मानिएको छ । अथवा यसको उपेक्षा गरिएको छ । उनले प्राचीन ग्रन्थ, पुरातात्विक र ऐतिहासिक प्रमाणको आधारमा यस कुराको खण्डन गरेका छन् । उनको भनाइअनुसार राजसत्ताको उदयपश्चात् शासक वर्गले लौकिक चिन्तनलाई आफ्नो स्वार्थको लागि नेपथ्यमा राखिदिए । परलौकिक चिन्तनलाई बढावा दिए ।\u003C\u002Fp\u003E\u003Cp\u003Eधर्मनिरपेक्षताप्रति सङ्केत गर्दै महात्मा गान्धीले भनेका छन्, ‘धर्म तथा राजनीति दुई विषय हुन् । एक–आपसमा मिलाए उल्झन र अलग राखेमा जीवन सरल तथा सुन्दर हुन्छ ।’ मुलुकमा केही मानिसलाई लाग्न सक्छ– धर्मनिरपेक्षताले इसाई धर्मलाई फाइदा गर्नेछ । वास्तवमा धर्मनिरपेक्षताको जन्म युरोपमा भएको र तत्कालीन अवस्थामा इसाईहरूले ‘चर्च’मार्फत गरेको शासन समाप्त गर्न सफल ‘धर्मनिरपेक्ष’ राज्यको अवधारणा नेपालमा इसाईको निम्ति वरदान बन्छ भन्ने कल्पना ‘घाम चुसेर तिर्खा मेटे’जस्तै हो ।\u003C\u002Fp\u003E\u003Cp\u003Eअमेरिकी राष्ट्रपति अब्राहम लिंकनले सन् १८६३ मा स्पष्ट भनेका थिए, ‘म यो र यति भन्न चाहन्छु कि संयुक्त राज्य अमेरिका चर्चले चलाउने कार्य नगरोस् । यदि कुनै नागरिक चर्च अथवा चर्चको बाहिर खतरनाक साबित हुन्छन् भने उसलाई रोकिनेछ ।’ विश्वका राजसंस्था वा राजतन्त्रहरू कुनै न कुनै धर्मसँग गाँसिएका छन् । राजसंस्थाको विकास र निरन्तरताको निम्ति धर्मको अहम् भूमिका हुने गर्दछ । बेलायत, नेदरल्यान्ड, डेनमार्कलगायत मुलुकका राजसंस्था इसाई धर्मसँग जोडिएका छन् भने थाइल्यान्ड भुटानका राजसंस्था बौद्ध धर्मसँग जोडिएका छन् । साउदी राजसंस्था इस्लाम धर्मसँग जोडिएको छ । नेपालको पुर्व राजसंस्था हिन्दूधर्मसँग गाँसिएको थियो । धर्मनिरपेक्षतावादीले अत्यन्त राम्रोसँग बुझेको सत्य के हो भने उनीहरूको सबैभन्दा ठूलो दुस्मन राजतन्त्र नै हो । राजसंस्था र धर्म एक सिक्काको दुई पाटा हुन् । राजसंस्थाले धर्मको रक्षा गर्ने र धर्मले राजसंस्थाको वकालत गर्ने हुँदा धर्म समाप्त गर्न राजसंस्थालाई बिदा गर्नुपर्ने धर्मनिरपेक्षतावादीको प्रमुख लक्ष्य नै हो ।\u003C\u002Fp\u003E\u003Cp\u003Eधर्मले पुऱ्याएको तमाम योगदानलाई अवमूल्यन गर्दै केवल आर्थिक लगानीमार्फत शिक्षित युवाहरूलाई धर्मनिरपेक्षताको बहस र पैरवी गर्न लगाउने युरोपियनहरूको कुटिल खेलमा नेपालको राजसंस्था परेको कसैसँग छिपेन । वर्तमान मुलुक निर्माणमा वा नेपालको विश्व राजनीतिक पहिचानमा हिन्दूधर्मले पुऱ्याएको योगदान अतुलनीय रहेको फेला पर्दछ । हिन्दूधर्मले निर्माण गरेको सभ्यता, विकास, परम्परा, मूल्यमान्यता, रीति, थीति, संस्कार नेपालको शक्ति हो । ती चजि समाप्त नगरेसम्म नेपाल विघटन असम्भव छ भन्ने युरोपियन बुझाइपछि धर्मनिरपेक्षतावादीहरूको मायाजालमा नेपाली नेताहरू परेको मान्न सकिन्छ ।\u003C\u002Fp\u003E\u003Cp\u003Eनेपालको हिन्दूधर्मको संरक्षक राजसंस्था रहेको, त्यसलाई समाप्त नगरेसम्म नेपाल विघटनको जग बसाउन नसकिने युरोपियन निचोडपश्चात् माओवादी ध्वंसको निम्ति गरिएको लगानीको प्रतिफल संविधानमा अङ्कित गरिएको सजिलै बुझ्न सकिन्छ । माओवादी ध्वंसको समयमा चर्च निर्माणमा ठूलो लगानी गर्नुको मतलब नेपालमा इसाई बढाउन नभई नेपालको सनातन धर्मलाई कसरी कमजोर बनाउने भन्ने नीतिअन्तर्गत थियो । युरोपमा इसाई सत्तालाई समाप्त गर्दै उठेको धर्मनिरपेक्षताले सही मानेमा संसारमा मौजुद कुनै पनि धर्मको रक्षा गर्दैन । यदि नेपाली नेता वा इसाईहरूले धर्मनिरपेक्षताले इसाई धर्मको रक्षा गर्छ भन्ने मान्नु भनेको ‘सूर्य चिसो’ हुन्छ भने जस्तै हो ।\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003Eधर्मनिरपेक्षता र युरोप :\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003Eरोमन इम्पायरले ३८० एडीदेखि इसाई धर्म स्वीकार गरेसँगै युरोपमा फैलिएको धर्म फ्रान्सेली क्रान्ति सम्पन्न हुँदासम्म करिब सम्पूर्ण युरोपमा पुरोहित (पादरी ) हरूले चर्चमार्फत शासन गर्दथे । धर्मले शासन गर्दा राजनीतिले जन्म नै नलिएको दुःखले मर्माहत भएका धर्मनिरपेक्षतावादीहरू राजतन्त्र र धर्मले मिलेर शासन गरेको रुचाउन तयार भएनन् । फलस्वरूप धर्मनिरपेक्षतावादीहरूले राजतन्त्र र चर्चबीच शक्ति बाँडफाँड गर्दै गरिएको शासनलाई समाप्त गर्न फ्रान्सेली क्रान्तिको नेतृत्व गरे । क्रान्तिपश्चात् राजतन्त्रसँगै चर्चको अधिकार खोस्दै धर्मनिरपेक्ष राज्य निर्माण गरियो । तत्कालीन समयमा इसाई धर्मलाई शासनबाट वञ्चित गर्न राज्यमा धर्म प्रचारप्रसारमा लोक लगाइयो । धर्मबारे बोल्न, लेख्न बन्देज गरियो । वास्तवमा धर्मनिरपेक्षताले कुनै पनि धर्मको उन्नति, प्रगति र प्रचारप्रसार गर्नमा जाँगर देखाउँदैन । जबसम्म धर्मलाई कमजोर गर्न सकिँदैन तबसम्म राजनीति धर्मनिरपेक्षतावादीको नियन्त्रणमा ल्याउन सकिँदैन भन्ने उनीहरूको बुझाइ रहेको भेटिन्छ ।\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003Eकम्युनिस्ट र धर्मनिरपेक्षता :\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003Eलौकिकवादले धर्मको उपेक्षा, स्तुति वा अस्वीकार गर्दछ । कार्लमार्क्सले सर्वप्रथम सन् १८४६ मा लौकिक विचारधाराको वकालत गरे । उनले सन् १८४८ मा कम्युनिस्ट घोषणपत्र निकाल्दै समाजवादी विचार विश्वसामु पस्किए । विशेषगरी कार्लमार्क्सले धर्मलाई अफिमसँग तुलना गरेसँगै नेपाली कम्युनिस्टहरूले धर्मनिरपेक्षतालाई गायत्री मन्त्र नै बनाए । सारा विश्व एक हो । हामीहरू अन्तराष्ट्रवादी हौँ भन्ने माक्र्सको सिद्धान्तमा नेपाली वाम नराम्रोसँग रुमल्लिन पुगे । मार्क्सले तत्कालीन युरोपको इसाई राजनीति, इसाई धर्मको तागतलाई छिन्नभिन्न नबनाई सर्वहारा क्रान्ति असम्भव देखेसँगै प्रयोगमा ल्याएको धर्मनिरपेक्ष शब्दको गहिरो अध्ययन र विश्लेषण गर्न नेपाली वाम अनिच्छुक रहे । गर्भपात, गर्भनिरोधक, भ्रुण स्टेमसेल अनुसन्धान, समान–लिङ्ग विवाहजस्ता विषयमा उदारता राख्ने धर्मनिरपेक्षतावादीको राजनीतिक चाहना मुलुकले बुझ्नै चाहेन । इसाई धर्म समाप्त गरेर कम्युनिस्ट क्रान्ति सम्पन्न गर्ने सिद्धान्त र सबै धर्म समाप्त गर्दै राष्ट्रहरूलाई व्यक्तिवादमा हिँडाउने युरोपेली धर्मनिरपेक्षतावादको अघोषित एकता नेपालको निम्ति दुर्भाग्य बन्ने नेपाली राजनीतिक दल र वामहरूले बुझ्न चाहेनन् ।\u003C\u002Fp\u003E\u003Cp\u003Eधर्मनिरपेक्षताले चोर बाटोबाट नै सही नेपालको संविधानमा बस्न सफल भएसँगै मुलुक अस्तित्वरक्षाको लडाइँमा होमिन बाध्य भएको छ । धर्मनिरपेक्षताले युरोपमा निभाएको धर्म अन्देखा गर्दै फगत कुर्सी र पैसाको निम्ति स्वीकार गरिएको ‘कालकुट विष’ पचाउने तागत नेपाली राजनीतिसँग तत्काल देखा परेको छैन । नेपालको अस्तित्वसँग गाँसिएको हिन्दूधर्म जसको रचयिता, लेखक वा श्रष्टा कोही फेला पर्दैन । केवल श्रुतीको जगमा निर्माण भएको सनातन धर्मले बाँधेको मुलुक भत्काउने धर्मनिरपेक्षतालाई स–सम्मान बिदा गर्न ढिला गरे नेपालको राजनीति, राजनीतिक दल र नेताहरूले आफ्नो धर्म भुले पनि धर्मनिरपेक्षताले आफ्नो ‘धर्म’ भुल्ने छैन ।\u003Ca href=\"https:\u002F\u002Fwww.ghatanarabichar.com\u002F159627\" target=\"_blank\"\u003Ehttps:\u002F\u002Fwww.ghatanarabichar.com\u002F159627\u003C\u002Fa\u003E\u003C\u002Fp\u003E",timestamp:1564646472680,hash:"p1564646472aexsg",truncated:i,nlikes:i,ncollected:i,liked:l,ncomments:e,permissions:{type:j,json:{write:e}},theme:p,themedata:d,collection:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.7.collection",typename:f},privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"article\",\"total\":8}).list.7.author",typename:h},__typename:g}}, e\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.1.attachments.2",typename:c}],domain:d,status:"\u003Cp\u003E\u003Cstrong\u003ESome Unknown Toxic Plants Found In Nepal.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E Nepal is diversified with beautiful variety of flora and fauna. Here are some plants that are toxic to health.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAloe Vera: It has ...\u003C\u002Fp\u003E",fullstatus:"\u003Cp\u003E\u003Cstrong\u003ESome Unknown Toxic Plants Found In Nepal.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003E Nepal is diversified with beautiful variety of flora and fauna. Here are some plants that are toxic to health.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003EAloe Vera: It has been used for thousands of years to treat burns. It is also common practice for cosmetic companies in makeup, tissues, moisturizers, soaps, sunscreens, incense, shaving cream and shampoos. The gel, which is not poisonous, inside the leaves, is covered in a thin layer of Aloin and Anthraquinone c-glycoside, which are very toxic. If eaten in large enough quantities, it is known to cause abdominal cramping, nausea and vomiting, diarrhea and red urine.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003EAzalea Rhododendron spp.: All parts of the Rhododendron are highly toxic, and may be fatal if eaten. Symptoms from ingestion include over-salivation, watering of eyes and nose, abdominal pain, loss of energy, depression, nausea and vomiting, diarrhea, weakness, difficulty breathing, progressive paralysis of arms and legs and coma, usually leading to death. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003EDatura Stramonium: Hindus believe Lord Shiva is often seen with Datura. It causes intense hallucinations and delirium. All parts of the Datura plant contains dangerous levels of poisonous alkaloids. It is often fatal when ingested by humans and animals, including livestock and pets. Datura intoxication typically produces a complete inability to differentiate reality from fantasy. Other symptoms reported include hyperthermia, tachycardia, bizarre and possibly violent behavior and severe mydriasis with resultant painful photophobia that can last for several days. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\u003Cp\u003EView more at: \u003Ca href=\"http:\u002F\u002Flistverse.com\u002F2011\u002F03\u002F22\u002F10-common-plants-you-didnt-know-were-toxic\u002F\" target=\"_blank\"\u003Ehttp:\u002F\u002Flistverse.com\u002F2011\u002F03\u002F22\u002F10-commo…\u003C\u002Fa\u003E\u003C\u002Fp\u003E",timestamp:1436346095471,hash:"f3cb6e23b3ee6c427f19d47124aa49e0",truncated:i,nlikes:e,ncollected:i,liked:l,ncomments:e,permissions:{type:j,json:{write:e}},theme:v,themedata:d,collection:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.1.collection",typename:f},privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.1.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.1.attachments.0":{writable:true,enumerable:true,value:{hash:"f7128bab72129214789c99efa6350556",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.1.attachments.1":{writable:true,enumerable:true,value:{hash:"663b219bc5aea4571042ff3a6baf082c",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\": ide variation in productive and reproductive traits between different",fullstatus:"\u003Cp\u003E\u003Cb\u003ETypes of Sheeps in Nepal\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cbr\u003E\u003Cbr\u003EFour breeds of sheep are recognized in Nepal. Amongst them, the Lampuchhre is found in the Terai, and the other three breeds, the Kage, the Baruwal and the Bhyanglung in the hills. The breeds found in the hills are described below.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EKage\u003C\u002Fb\u003E\u003C\u002Fp\u003E This is a small subtropical breed of sheep found in sedentary flocks in the valleys and mid-hills of Nepal (300–1500m asl). The average adult body weight is 22kg with a range of 20–30kg for rams and 15–25 kg for ewes. There is such wide variation in productive and reproductive traits between different pocket areas that there exists a possibility of different strains existing within the breed. The Kage is a regular breeder and has no distinct breeding season. However, autumn (September to October) lambing seems to be more common than spring (March to April) lambing.The lambing interval, lambing frequency and twinning percentage show wide variation within breed. Kage sheep are shorn twice a year, once in autumn and once in spring. The average wool production per head per year varies from about 250 to about 350gms. The wool quality of the Kage is very poor, containing coarse, straight, brittle kemp, fine underwool, but no heterotypic fibres.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EBaruwal\u003C\u002Fb\u003E\u003C\u002Fp\u003E The Baruwal is the most important sheep breed found in the migratory flocks of Nepal. The average adult body weight recorded from migratory flocks of Gandaki Zone is 50.8kg for rams, and 42kg for ewes during the autumn, and 45kg for rams and 36kg for ewes during winter. Baruwal sheep are very hardy, have a good flocking instinct and are famous for their walking ability, but are susceptible to heat stress. Although breeding and lambing takes place throughout the year, the main breeding season is from May to September, being highest in July when they are in peak condition in the alpine pastures. The Baruwal breed is late-maturing and lambing before two years of age is uncommon. First lambing usually takes place at the age of three years, but the lambing percentage from breedable ewes is very high. Twinning percentage  and twice a year lambing percentage is very low.The average annual wool yield of the Baruwal is 1.07kg, with a range of 0.78–1.29 kg. The fleece is long and shaggy, and the wool is coarse, hairy, full of kemp and devoid of crimp. However, the wool of the Baruwal is considered superior to Kage wool. These animals are shorn twice a year, in autumn and spring. The wool production in autumn is more than that of spring, which is a direct reflection of pasture quality.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EBhyanglung\u003C\u002Fb\u003E\u003C\u002Fp\u003E This breed of sheep is found in the rain shadow areas of the inner Himalayan valleys of Northern Nepal (3000–5000m asl), close to the Tibetan border. They are generally kept under a migratory management system. The Bhyanglung is slightly larger than the Kage but smaller than the Baruwal, with an adult bodyweight of 25–35kg. The main lambing season is June to July. The wool of Bhyanglung sheep is considered to be a typical carpet type, with a low kemp fibre percentage. The wool is soft and devoid of crimp, and the proportion of medullated fibre is very small.  \u003Cbr\u003E\u003Cbr\u003ESource:\u003Ca href=\"http:\u002F\u002Fwww.fao.org\u002Fdocrep\u002F004\u002Ft0706e\u002FT0706E05.htm\" target=\"_blank\"\u003Ehttp:\u002F\u002Fwww.fao.org\u002Fdocrep\u002F004\u002Ft0706e\u002FT07…\u003C\u002Fa\u003E",timestamp:1404573540000,hash:"p1404573540000odo78",truncated:i,nlikes:e,ncollected:i,liked:l,ncomments:e,permissions:{type:j,json:{write:e}},theme:v,themedata:d,collection:d,privacy:k,author:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.2.author",typename:h},__typename:g}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.2.attachments.0":{writable:true,enumerable:true,value:{hash:"1bf50aaf147b3b0ddd26a820d2ed394d",__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.2.author":{writable:true,enumerable:true,value:{name:S,username:T,hash:d,image:{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.2.author.image",typename:c},__typename:h}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.2.author.image":{writable:true,enumerable:true,value:{hash:U,__typename:c}},"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.3":{writable:true,enumerable:true,value:{title:d,attachments:[{type:b,generated:a,id:"$ROOT_QUERY.posts({\"offset\":0,\"page\":1,\"sortby\":\"trending\",\"theme\":\"status\",\"total\":4}).list.3.attachments.0",typename:c}],domain:d,status:"\u003Cp\u003E\u003Cb\u003EBreeds of poultry grown in Nepal\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cbr\u003E\u003Cbr\u003EThe major commercial breeds are Cobb 100, Cobb 500, Kashila, Lohmann, H &amp; N, Hyline, Marshall, and Rose308.\u003Cbr\u003E\u003Cbr\u003EThree types of poultry breeds are raised in Nepal:\u003Cbr\u003E\u003Cbr\u003ELocal breed: Shakini, Ghanti khuile, Pwankh Ulte.\nPure breed, and\nSynthetic breed.\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003ETypes and description of local breed\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cbr\u003EThe native breeds of poultry are hardy in nature, suitable for scavenging and are dual purpose, with high meat quality. Following types of native poultry breeds are found in Nepal.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EShakini\u003C\u002Fb\u003E\u003C\u002Fp\u003EShakini is the",fullstatus:"\u003Cp\u003E\u003Cb\u003EBreeds of poultry grown in Nepal\u003C\u002Fb\u003E\u003C\u002Fp\u003E\u003Cbr\u003E\u003Cbr\u003EThe major commercial breeds are Cobb 100, Cobb 500, Kashila, Lohmann, H &amp; N, Hyline, Marshall, and Rose308.\u003Cbr\u003E\u003Cbr\u003EThree types of poultry breeds are raised in Nepal:\u003Cbr\u003E\u003Cbr\u003ELocal breed: Shakini, Ghanti khuile, Pwankh Ulte.\nPure breed, and\nSynthetic breed.\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003ETypes and description of local breed\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cbr\u003EThe native breeds of poultry are hardy in nature, suitable for scavenging and are dual purpose, with high meat quality. Following types of native poultry breeds are found in Nepal.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EShakini\u003C\u002Fb\u003E\u003C\u002Fp\u003EShakini is the principal chicken breed in the country. They are hardy and dual purpose suitable for meat (reputed for delicious meat) and eggs. They are found throughout the country. They have been characterized on phenotypic level. They are normal and are not at risk from conservation point of view. The local shakini breed of poultry is small in body size, different feather colour, hardy in nature. The egg production capacity is 70-80\u002F year. The average adult body weight is 1.5-2.0kg.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EGhanti Khuile\u003C\u002Fb\u003E\u003C\u002Fp\u003EGhanti khuile chicken is hardy and dual purpose suitable for meat and eggs. They are hardy and good for scavenging condition. They are found throughout the country. Their population is very low and needs conservation attention. The Ghanti Khuile breed of poultry is a typical bird with few feathers in neck, different feather color, hardy in nature, noted for delicacy of meat. The egg production capacity is 60-80\u002Fyear. The average adult body weight of male is 1.6 and female is 1.30 kg.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EPwankh Ulte (Dumse)\u003C\u002Fb\u003E\u003C\u002Fp\u003EDumse chicken is hardy and dual purpose suitable for meat and eggs. They have ruffled feathers. They are found throughout the country in a small number. They are rarely found and need immediate conservation attention. The Pwankh Ulte breed of poultry is a typical bird with outward growth of feathers. The average adult body weight of male is 1.0 kg and female is 0.9kg.\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003EDescription of exotic poultry breeds\u003C\u002Fb\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003ENew Hampshire\u003C\u002Fb\u003E\u003C\u002Fp\u003EIt is an American breed, brown in colour. The average body weight of adult male is 3.8kg and female is 2.9kg. The egg production potentiality is 200eggs\u002Fyear. At present the breeds are raised at Brooder Farm, Banke, Livestock Development Farm, Pokhara, Agriculture Centre, Khulmaltar, Agriculture Research Centre, Tarahara and Parwanipur.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EAustrolorp\u003C\u002Fb\u003E\u003C\u002Fp\u003EThe breed is developed in Australia. The breed is black in colour. The average body weight of adult male is 3.8kg and female is 2.9 kg. The egg production potentiality is 200eggs\u002Fyear. At present the breeds are raised at NARC research centre, Khumaltar, Tarahara and Parwanipur.\u003Cbr\u003E\u003Cbr\u003E\u003Cp\u003E\u003Cb\u003EGiri Raja\u003C\u002Fb\u003E\u003C\u002Fp\u003EIt was introduced and tested by Pakhribas Agriculture Centre. At present the breeds are raised at NARC Research Centres, Pakhribas. [Source: \u003Ca href=\"http:\u002F\u002Fbijeshmishra.wordpress.com\u002F2013\u002F01\u002F27\u002Ftraits-of-economic-importance-in-poultry\u002F\" target=\"_blank\"\u003Ehttp:\u002F\u002Fbijeshmishra.wordpress.com\u002F2013\u002F0…\u003C\u002Fa\u003E ]",timestamp:1405145708000,hash:"p14051457080004tzqy",truncated:i,nl
